<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="form-container">
    <form action="form.html" method="post" id="form">

      <h1>Contact Us</h1>
      <div class="form">
        <div class="row fullname">
          <div class="col">
            <label for="first-name">First Name</label>
            <input type="name" id="first-name" class="first-name" required>
            <small></small>
          </div>
          <div class="col">
            <label for="last-name">Last Name</label>
            <input type="name" id="last-name" class="last-name" required>
            <small></small>
          </div>
        </div>
        <div class="email" name="Email">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="email" required>
          <small></small>
        </div>
        

        <div class="query-type">
          <label for="query" >Query Type</label>
          <div class="row query" required>
            <div class="col">
              <input type="radio" id="query" name="option">General Enquiry
            </div>
            <div class="col">
              <input type="radio" id="query" name="option">Support Request
            </div>
          </div>
          <small></small>
        </div>
        
        <div class="message">
          <label for="message">Message</label>
          <textarea required name="message" id="message" cols="30" rows="10" required ></textarea>
        </div>

      </div>
      
      
      <div class="submit-field">
        <input type="checkbox" id="checkbox" class="checkbox" required>
        <p>I consent to being contacted by the team
          To submit this form, please consent to being contacted</p>
        </div>
        
        <button type="submit" id="submit-btn" onclick="submitButton()">Submit</button>
        
        <!--  -->
    </form>
  </main>
        
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>  

  <script src="script.js"></script>
  </body>
</html>
